# host, port, docs addr etc
host: 0.0.0.0
port: 6767
swagger_enabled: true
swagger_port: 6768

# possible drivers: default, vault-data
config_driver: "default"
location: "Europe/Moscow"

# === connection timeouts
conn_read_timeout: 10s
conn_write_timeout: 10s
graceful_shutdown_timeout: 5s

# === CORS section
allowed_hosts: ["*"]
allowed_methods: ["*"]
allowed_headers: ["*"]

# === logging
time_format: "15:04:05 02-01-2006"

# allowed: INFO, WARN, DEBUG, ERROR, PANIC, FATAL
# (case-insensitive)
log_level: debug

# === TLS Settings
tls_proto: TLS_v1.3
tls_cert_path: ""
tls_key_path: ""